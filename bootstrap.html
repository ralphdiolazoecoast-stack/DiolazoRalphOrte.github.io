</head>
<body>

  <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MyWebsite</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">

            </ul>
        </div>
    </div>
</nav>


  <!-- Hero Section -->
  <section class="bg-light text-center p-5">
    <h1>Welcome to My Website</h1>
    <p class="lead">Explore beautiful countries through our flag carousel</p>
    <a href="#" class="btn btn-primary btn-lg">Learn More</a>
  </section>

  <!-- Carousel Section -->
  <div id="myCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner" style="max-height: 400px; overflow: hidden;">
      <div class="carousel-item active">
        <img src="usa.png" class="d-block w-100" style="object-fit: contain; max-height:400px;" alt="USA Slide">
      </div>
      <div class="carousel-item">
        <img src="philippines.png" class="d-block w-100" style="object-fit: contain; max-height:400px;" alt="Philippines Slide">
      </div>
      <div class="carousel-item">
        <img src="germany.png" class="d-block w-100" style="object-fit: contain; max-height:400px;" alt="Germany Slide">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-4">
    &copy; 2025 MyWebsite. All rights reserved.
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
